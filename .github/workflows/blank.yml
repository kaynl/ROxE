# This is a basic workflow to help you get started with Actions

name: CI for model documents on Github

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "automated-svg-update"
  automated-svg-update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Download py-capellambse package, go to file, create venv, activate it
      - name: Download py-capellambse
        run: |
          git clone https://github.com/DSD-DBS/py-capellambse.git
          cd py-capellambse
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -e .
      - uses: actions/checkout@v1
      - name: Create local changes
        run: python ./Model-SVG/generate-capella-docs.py
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto updating Model-SVG" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
